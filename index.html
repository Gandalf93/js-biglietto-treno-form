<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno js</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <main>
        <section>
            <div class="alto">
                <h2>calcola il prezzo del tuo biglietto</h2>
                <div class="container p-4 cont_piccolo">
                    <div class="row justify-content-center p-2">
                        <div class="col-3 d-flex justify-content-center">
                            <input type="text" id="nome">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <input type="number" id="km">
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <select name="" id="fascia-eta">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-1 d-flex justify-content-center">
                            <button id="genera">Genera</button>
                        </div>
                        <div class="col-1 d-flex justify-content-center">
                            <button id="annulla">Annulla</button>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>
                        
                          
        <section>
            <div class="alto">
                <h2>il tuo biglietto</h2>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
